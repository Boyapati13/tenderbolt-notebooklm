<svg width="300" height="100" viewBox="0 0 300 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Molecular structure icon -->
  <g id="molecule">
    <!-- Bottom left circle -->
    <circle cx="20" cy="75" r="12" fill="#1E5BA8"/>
    <!-- Middle left circle -->
    <circle cx="20" cy="45" r="12" fill="#1E5BA8"/>
    <!-- Middle right circle -->
    <circle cx="50" cy="30" r="12" fill="#1E5BA8"/>
    <!-- Top circle -->
    <circle cx="65" cy="12" r="10" fill="#4CAF89"/>
    
    <!-- Connection lines -->
    <line x1="20" y1="63" x2="20" y2="57" stroke="#1E5BA8" stroke-width="4"/>
    <line x1="28" y1="38" x2="42" y2="32" stroke="#1E5BA8" stroke-width="4"/>
    <line x1="56" y1="22" x2="60" y2="18" stroke="#1E5BA8" stroke-width="4"/>
  </g>
  
  <!-- SYNTARA text -->
  <text x="80" y="70" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1E5BA8">SYNTARA</text>
</svg>

